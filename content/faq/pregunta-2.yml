question: "¿Ofrecen garantía en los servicios?"
answer: |
  Sí, todos nuestros servicios incluyen **garantía de 12 meses** en piezas y mano de obra.
  
  La garantía cubre defectos de fabricación y errores en la instalación. Para activar la garantía, debes presentar tu comprobante de servicio.
  
  En caso de reclamos, contacta con nosotros dentro de 7 días de haber detectado el problema.
