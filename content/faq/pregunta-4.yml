question: "¿Aceptan vehículos de todas las marcas?"
answer: |
  Sí, reparamos y mantenemos prácticamente **todas las marcas** de vehículos, incluyendo:
  
  - Autos domesticos (Ford, Chevrolet, Dodge, etc.)
  - Autos japoneses (Honda, Toyota, Nissan, Mazda, etc.)
  - Autos europeos (Volkswagen, BMW, Mercedes, Audi, etc.)
  - Vehículos de lujo y pickup
  
  Nuestro equipo tiene experiencia certificada en múltiples marcas.
