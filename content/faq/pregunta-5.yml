question: "¿Necesito cita previa para un servicio?"
answer: |
  **Se recomienda fuertemente** hacer una cita previa llamando al **+1 (210) 123-4567** o visitando nuestra página.
  
  Sin embargo, aceptamos **trabajos de emergencia sin cita** dependiendo de nuestra disponibilidad.
  
  Las citas nos permiten:
  - Reservar el espacio
  - Tener las herramientas y piezas listas
  - Reducir tiempo de espera
