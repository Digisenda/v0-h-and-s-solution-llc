  ## 1. Introducción

  H&S Solutions LLC ("nosotros") se compromete a proteger su privacidad. Esta política describe cómo recopilamos, utilizamos y protegemos su información personal.

  ## 2. Información que Recopilamos

  Recopilamos información cuando usted:
  - Completa formularios de contacto
  - Se suscribe a nuestro newsletter
  - Solicita un servicio
  - Navega por nuestro sitio web

  ## 3. Tipos de Información

  ### Información Personal
  - Nombre
  - Email
  - Teléfono
  - Dirección
  - Información del vehículo

  ### Información Técnica
  - Dirección IP
  - Tipo de navegador
  - Páginas visitadas
  - Información de cookies

  ## 4. Uso de la Información

  Utilizamos su información para:
  - Procesar solicitudes de servicio
  - Enviar actualizaciones y promociones (solo con consentimiento)
  - Mejorar nuestro sitio web
  - Responder a consultas

  ## 5. Compartir Información

  No compartimos su información personal con terceros, excepto cuando es requerido por ley.

  ## 6. Seguridad

  Implementamos medidas de seguridad para proteger su información. Sin embargo, ningún método de transmisión por internet es completamente seguro.

  ## 7. Sus Derechos

  Usted tiene derecho a:
  - Acceder a su información
  - Corregir información inexacta
  - Solicitar la eliminación de datos
  - Optar por no recibir comunicaciones

  ## 8. Cambios a esta Política

  Podemos actualizar esta política en cualquier momento. Le notificaremos de cambios significativos.

  ## 9. Contacto

  Para preguntas sobre privacidad, contacte a: plus@hssolutionllc.com
