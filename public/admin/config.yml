backend:
  name: github
  repo: digisenda/v0-h-and-s-solution-llc
  branch: main
  auth_endpoint: /api/decap-github-oauth
  base_url: https://www.hssolutionllc.com
  squash_merges: true
  open_authoring: false
  commit_messages:
    create: 'Crear {{collection}}: "{{slug}}"'
    update: 'Actualizar {{collection}}: "{{slug}}"'
    delete: 'Eliminar {{collection}}: "{{slug}}"'

media_folder: /public/uploads
public_folder: /uploads

publish_mode: editorial_workflow

collections:
  - name: "home_page"
    label: "Página de Inicio"
    files:
      - name: "home_es"
        label: "Home (Español)"
        file: "content/home.es.json"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Badge", name: "badge", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Título Acento", name: "titleAccent", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
              - { label: "CTA Principal", name: "ctaPrimary", widget: "string" }
              - { label: "CTA Principal Link", name: "ctaPrimaryLink", widget: "string" }
              - { label: "CTA Secundario", name: "ctaSecondary", widget: "string" }
              - { label: "CTA Secundario Link", name: "ctaSecondaryLink", widget: "string" }
              - { label: "Imagen/Video Hero", name: "heroMedia", widget: "image", required: false, hint: "Imagen o video para mostrar en el hero" }
              - { label: "Tipo de Media", name: "heroMediaType", widget: "select", options: ["image", "video"], default: "image", required: false }
          
          - label: "Estadísticas"
            name: "stats"
            widget: "object"
            fields:
              - label: "Clientes"
                name: "clients"
                widget: "object"
                fields:
                  - { label: "Valor", name: "value", widget: "string" }
                  - { label: "Etiqueta", name: "label", widget: "string" }
              - label: "Satisfacción"
                name: "satisfaction"
                widget: "object"
                fields:
                  - { label: "Valor", name: "value", widget: "string" }
                  - { label: "Etiqueta", name: "label", widget: "string" }
              - label: "Años"
                name: "years"
                widget: "object"
                fields:
                  - { label: "Valor", name: "value", widget: "string" }
                  - { label: "Etiqueta", name: "label", widget: "string" }
          
          - label: "Sección Servicios"
            name: "servicesSection"
            widget: "object"
            fields:
              - { label: "Badge", name: "badge", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
          
          - label: "Sección Testimonios"
            name: "testimonialsSection"
            widget: "object"
            fields:
              - { label: "Badge", name: "badge", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
          
          - label: "Sección CTA"
            name: "ctaSection"
            widget: "object"
            fields:
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
              - { label: "CTA Principal", name: "ctaPrimary", widget: "string" }
              - { label: "CTA Principal Link", name: "ctaPrimaryLink", widget: "string" }
              - { label: "CTA Secundario", name: "ctaSecondary", widget: "string" }
              - { label: "CTA Secundario Link", name: "ctaSecondaryLink", widget: "string" }
              - { label: "Etiqueta Teléfono", name: "phoneLabel", widget: "string" }
              - { label: "Valor Teléfono", name: "phoneValue", widget: "string" }
              - { label: "Etiqueta Email", name: "emailLabel", widget: "string" }
              - { label: "Valor Email", name: "emailValue", widget: "string" }
              - { label: "Etiqueta Ubicación", name: "locationLabel", widget: "string" }
              - { label: "Valor Ubicación", name: "locationValue", widget: "string" }
      
      - name: "home_en"
        label: "Home (English)"
        file: "content/home.en.json"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Badge", name: "badge", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Title Accent", name: "titleAccent", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Primary CTA", name: "ctaPrimary", widget: "string" }
              - { label: "Primary CTA Link", name: "ctaPrimaryLink", widget: "string" }
              - { label: "Secondary CTA", name: "ctaSecondary", widget: "string" }
              - { label: "Secondary CTA Link", name: "ctaSecondaryLink", widget: "string" }
              - { label: "Visual Emoji", name: "visualEmoji", widget: "string" }
              - { label: "Visual Text", name: "visualText", widget: "string" }
          
          - label: "Statistics"
            name: "stats"
            widget: "object"
            fields:
              - label: "Clients"
                name: "clients"
                widget: "object"
                fields:
                  - { label: "Value", name: "value", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }
              - label: "Satisfaction"
                name: "satisfaction"
                widget: "object"
                fields:
                  - { label: "Value", name: "value", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }
              - label: "Years"
                name: "years"
                widget: "object"
                fields:
                  - { label: "Value", name: "value", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }
          
          - label: "Services Section"
            name: "servicesSection"
            widget: "object"
            fields:
              - { label: "Badge", name: "badge", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          
          - label: "Testimonials Section"
            name: "testimonialsSection"
            widget: "object"
            fields:
              - { label: "Badge", name: "badge", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
          
          - label: "CTA Section"
            name: "ctaSection"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Primary CTA", name: "ctaPrimary", widget: "string" }
              - { label: "Primary CTA Link", name: "ctaPrimaryLink", widget: "string" }
              - { label: "Secondary CTA", name: "ctaSecondary", widget: "string" }
              - { label: "Secondary CTA Link", name: "ctaSecondaryLink", widget: "string" }
              - { label: "Phone Label", name: "phoneLabel", widget: "string" }
              - { label: "Phone Value", name: "phoneValue", widget: "string" }
              - { label: "Email Label", name: "emailLabel", widget: "string" }
              - { label: "Email Value", name: "emailValue", widget: "string" }
              - { label: "Location Label", name: "locationLabel", widget: "string" }
              - { label: "Location Value", name: "locationValue", widget: "string" }
  
  - name: "site_global"
    label: "Configuración Global"
    files:
      - name: "site_es"
        label: "Global (Español)"
        file: "content/site.es.json"
        fields:
          - label: "Logo"
            name: "logo"
            widget: "object"
            fields:
              - { label: "Iniciales", name: "initials", widget: "string" }
              - { label: "Nombre", name: "name", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string" }
              - { label: "Imagen (opcional)", name: "image", widget: "image", required: false }
          
          - label: "Contacto"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Teléfono", name: "phone", widget: "string" }
              - { label: "Teléfono Link", name: "phoneLink", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Email Link", name: "emailLink", widget: "string" }
              - { label: "Ubicación", name: "location", widget: "string" }
          
          - label: "Navegación"
            name: "navigation"
            widget: "object"
            fields:
              - { label: "Inicio", name: "home", widget: "string" }
              - { label: "Servicios", name: "services", widget: "string" }
              - { label: "Testimonios", name: "testimonials", widget: "string" }
              - { label: "Contacto", name: "contact", widget: "string" }
              - { label: "Galería", name: "gallery", widget: "string" }
              - { label: "Blog", name: "blog", widget: "string" }
              - { label: "Acerca de", name: "about", widget: "string" }
              - { label: "FAQ", name: "faq", widget: "string" }
          
          - label: "Botones"
            name: "buttons"
            widget: "object"
            fields:
              - { label: "Llamar Ahora", name: "callNow", widget: "string" }
              - { label: "Ver Todos", name: "viewAll", widget: "string" }
          
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Descripción", name: "description", widget: "string" }
              - { label: "Título Enlaces", name: "linksTitle", widget: "string" }
              - { label: "Título Servicios", name: "servicesTitle", widget: "string" }
              - { label: "Título Empresa", name: "companyTitle", widget: "string" }
              - { label: "Título Legal", name: "legalTitle", widget: "string" }
              - { label: "Copyright", name: "copyright", widget: "string" }
              - { label: "Términos", name: "terms", widget: "string" }
              - { label: "Privacidad", name: "privacy", widget: "string" }
              - { label: "Términos y Condiciones", name: "termsAndConditions", widget: "string" }
              - { label: "Política de Privacidad", name: "privacyPolicy", widget: "string" }
              - { label: "Contacto Legal", name: "legalContact", widget: "string" }
              - { label: "Mantenimiento", name: "maintenance", widget: "string" }
              - { label: "Reparación", name: "repair", widget: "string" }
              - { label: "Diagnóstico", name: "diagnostic", widget: "string" }
      
      - name: "site_en"
        label: "Global (English)"
        file: "content/site.en.json"
        fields:
          - label: "Logo"
            name: "logo"
            widget: "object"
            fields:
              - { label: "Initials", name: "initials", widget: "string" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string" }
              - { label: "Image (optional)", name: "image", widget: "image", required: false }
          
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Phone", name: "phone", widget: "string" }
              - { label: "Phone Link", name: "phoneLink", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Email Link", name: "emailLink", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
          
          - label: "Navigation"
            name: "navigation"
            widget: "object"
            fields:
              - { label: "Home", name: "home", widget: "string" }
              - { label: "Services", name: "services", widget: "string" }
              - { label: "Testimonials", name: "testimonials", widget: "string" }
              - { label: "Contact", name: "contact", widget: "string" }
              - { label: "Gallery", name: "gallery", widget: "string" }
              - { label: "Blog", name: "blog", widget: "string" }
              - { label: "About", name: "about", widget: "string" }
              - { label: "FAQ", name: "faq", widget: "string" }
          
          - label: "Buttons"
            name: "buttons"
            widget: "object"
            fields:
              - { label: "Call Now", name: "callNow", widget: "string" }
              - { label: "View All", name: "viewAll", widget: "string" }
          
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "string" }
              - { label: "Links Title", name: "linksTitle", widget: "string" }
              - { label: "Services Title", name: "servicesTitle", widget: "string" }
              - { label: "Company Title", name: "companyTitle", widget: "string" }
              - { label: "Legal Title", name: "legalTitle", widget: "string" }
              - { label: "Copyright", name: "copyright", widget: "string" }
              - { label: "Terms", name: "terms", widget: "string" }
              - { label: "Privacy", name: "privacy", widget: "string" }
              - { label: "Terms and Conditions", name: "termsAndConditions", widget: "string" }
              - { label: "Privacy Policy", name: "privacyPolicy", widget: "string" }
              - { label: "Legal Contact", name: "legalContact", widget: "string" }
              - { label: "Maintenance", name: "maintenance", widget: "string" }
              - { label: "Repair", name: "repair", widget: "string" }
              - { label: "Diagnostic", name: "diagnostic", widget: "string" }

  - name: "servicios"
    label: "Servicios"
    files:
      - name: "servicios_es"
        label: "Servicios (Español)"
        file: "content/services.es.json"
        fields:
          - label: "Servicios"
            name: "services"
            widget: "list"
            fields:
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
              - { label: "Descripción Completa", name: "fullDescription", widget: "markdown" }
              - { label: "Icono", name: "icon", widget: "string" }
              - { label: "Beneficios", name: "benefits", widget: "list" }
              - { label: "Precio", name: "price", widget: "string" }
              - { label: "Duración", name: "duration", widget: "string" }
              - { label: "Orden", name: "order", widget: "number" }
              - { label: "Publicado", name: "published", widget: "boolean" }

      - name: "servicios_en"
        label: "Servicios (English)"
        file: "content/services.en.json"
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Full Description", name: "fullDescription", widget: "markdown" }
              - { label: "Icon", name: "icon", widget: "string" }
              - { label: "Benefits", name: "benefits", widget: "list" }
              - { label: "Price", name: "price", widget: "string" }
              - { label: "Duration", name: "duration", widget: "string" }
              - { label: "Order", name: "order", widget: "number" }
              - { label: "Published", name: "published", widget: "boolean" }

  - name: "about"
    label: "Acerca de"
    files:
      - name: "about_es"
        label: "Acerca de (Español)"
        file: "content/about.es.json"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "string" }
          - { label: "Historia", name: "story", widget: "markdown" }
          - { label: "Misión", name: "mission", widget: "text" }
          - { label: "Visión", name: "vision", widget: "text" }
          - { label: "Valores", name: "values", widget: "list" }

      - name: "about_en"
        label: "Acerca de (English)"
        file: "content/about.en.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Story", name: "story", widget: "markdown" }
          - { label: "Mission", name: "mission", widget: "text" }
          - { label: "Vision", name: "vision", widget: "text" }
          - { label: "Values", name: "values", widget: "list" }

  - name: "contact"
    label: "Contacto"
    files:
      - name: "contact_es"
        label: "Contacto (Español)"
        file: "content/contact.es.json"
        fields:
          - { label: "Teléfono 1", name: "phone1", widget: "string" }
          - { label: "Teléfono 2", name: "phone2", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Dirección", name: "address", widget: "string" }
          - { label: "Ciudad", name: "city", widget: "string" }
          - { label: "Estado", name: "state", widget: "string" }
          - { label: "Código Postal", name: "zipcode", widget: "string" }
          - { label: "Horarios", name: "hours", widget: "string" }
          - { label: "Facebook URL", name: "facebook", widget: "string", required: false }
          - { label: "Instagram URL", name: "instagram", widget: "string", required: false }
          - { label: "Google Maps URL (para QR)", name: "googleMapsUrl", widget: "string", required: false, hint: "URL completa de Google Maps para generar QR" }

      - name: "contact_en"
        label: "Contacto (English)"
        file: "content/contact.en.json"
        fields:
          - { label: "Phone 1", name: "phone1", widget: "string" }
          - { label: "Phone 2", name: "phone2", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "City", name: "city", widget: "string" }
          - { label: "State", name: "state", widget: "string" }
          - { label: "Zip Code", name: "zipcode", widget: "string" }
          - { label: "Hours", name: "hours", widget: "string" }

  - name: "legal"
    label: "Legal"
    files:
      - name: "terms_es"
        label: "Términos (Español)"
        file: "content/legal/terms.es.md"
        fields:
          - { label: "Contenido", name: "body", widget: "markdown" }

      - name: "terms_en"
        label: "Terms (English)"
        file: "content/legal/terms.en.md"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "privacy_es"
        label: "Privacidad (Español)"
        file: "content/legal/privacy.es.md"
        fields:
          - { label: "Contenido", name: "body", widget: "markdown" }

      - name: "privacy_en"
        label: "Privacy (English)"
        file: "content/legal/privacy.en.md"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    format: "yaml-frontmatter"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Contenido", name: "body", widget: "markdown" }
      - { label: "Imagen", name: "image", widget: "image" }
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Categoría", name: "category", widget: "select", options: ["Mantenimiento", "Reparación", "Tips", "Noticias"] }
      - { label: "Publicado", name: "published", widget: "boolean", default: true }

  - name: "galeria"
    label: "Galería de Trabajos"
    folder: "content/galeria"
    create: true
    slug: "{{slug}}"
    format: "yaml-frontmatter"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Tipo de Servicio", name: "service", widget: "select", options: ["Mantenimiento", "Reparación Motor", "Aire Acondicionado", "Frenos", "Suspensión", "Transmisión", "Otro"] }
      - { label: "Imagen Antes", name: "imageBefore", widget: "image" }
      - { label: "Imagen Después", name: "imageAfter", widget: "image" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Publicado", name: "published", widget: "boolean", default: true }

  - name: "testimonios"
    label: "Testimonios"
    folder: "content/testimonios"
    create: true
    slug: "{{slug}}"
    format: "yaml-frontmatter"
    fields:
      - { label: "Nombre del Cliente", name: "author", widget: "string" }
      - { label: "Testimonio", name: "quote", widget: "text" }
      - { label: "Calificación (1-5)", name: "rating", widget: "number", min: 1, max: 5, value_type: "int" }
      - { label: "Imagen del Cliente", name: "image", widget: "image", required: false, hint: "Foto opcional del cliente" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Publicado", name: "published", widget: "boolean", default: true }

  - name: "faq"
    label: "Preguntas Frecuentes"
    folder: "content/faq"
    create: true
    slug: "{{slug}}"
    format: "yaml-frontmatter"
    fields:
      - { label: "Pregunta", name: "question", widget: "string" }
      - { label: "Respuesta", name: "answer", widget: "markdown" }
      - { label: "Categoría", name: "category", widget: "select", options: ["General", "Servicios", "Precios", "Garantía", "Horarios", "Otro"] }
      - { label: "Orden", name: "order", widget: "number", value_type: "int", default: 0, hint: "Orden de visualización (menor número aparece primero)" }
      - { label: "Publicado", name: "published", widget: "boolean", default: true }
